plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.12'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'pl.allegro.tech.build.axion-release' version '1.15.1'
}

group = 'com.gradleAxionSpringboot'
project.version = scmVersion.version
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

tasks.register('loadGitHubToken') {
	scmVersion.repository.customUsername.set('LazroLeader')
	scmVersion.repository.customPassword.set('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')
	println scmVersion.repository.customUsername.get()
	println scmVersion.repository.customPassword.get()
}

tasks.register('hello') {
	doLast {
		println 'Hello world!'
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
